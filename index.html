<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Buttons</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <a href="https://klikoo2.page.link/zakat" class="button" title="Zakat">Zakat</a> <br>
    <a href="https://klikoo2.page.link/pulsa" class="button" title="Pulsa">Pulsa</a> <br>
    <a href="https://klikoo2.page.link/paketdata" class="button" title="Paket Data">Paket Data</a> <br>
    <a href="https://klikoo2.page.link/maxim" class="button" title="Maxim">Maxim</a> <br>
    <a href="https://klikoo2.page.link/tokenlistrik" class="button" title="Token Listrik">Token Listrik</a> <br>
    <a href="https://klikoo2.page.link/listrikpostpaid" class="button" title="Listrik Postpaid">Listrik Postpaid</a> <br>
    <a href="https://klikoo2.page.link/air" class="button" title="Air">Air</a> <br>
    <a href="https://klikoo2.page.link/bpjs" class="button" title="BPJS">BPJS</a> <br>
    <a href="https://klikoo2.page.link/transferantarbank" class="button" title="Transfer Antar Bank">Transfer Antar Bank</a> <br>
    <a href="https://klikoo2.page.link/bustravel" class="button" title="Bus Travel">Bus Travel</a> <br>
    <a href="https://klikoo2.page.link/indrive" class="button" title="Indrive">Indrive</a> <br>
</body>
</html>
